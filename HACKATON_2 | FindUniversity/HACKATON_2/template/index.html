<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <title>Index</title>
</head>
<body>
{% extends "layout.html" %}
{% block body %}
<h1>List of Universities</h1>
<h3>Check the list of Universities in the world. Click on details to see more</h3>
<ul>
             {% for item in info %}
                <li>
                    <option value = "{{  item['name'] }}" selected> {{ item['name'] }} ({{ item['country'] }}) </option>
                    <button id="item"><a href="{{url_for( 'search', name= item['name'] )}}">Details</a></button>
                </li>
             {% endfor %}
</ul>
{% endblock %}

</body>
</html>
