
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <title>Details</title>
</head>
<body>
{% extends "layout.html" %}
{% block body %}
{% for item in info %}
    {% if item['name'] == name %}
        <h1>{{item['name']}}</h1>
        <h2>Country: {{item['country']}}</h2>
        <h2>{{item['name']}}'s web pages:</h2>
            <ul>
                {% for x in item['web_pages'] %}
                <li>
                    <a href="{{x}}" id="link">{{x}}</a>
                </li>
            </ul>
        {% endfor %}
{% endif %}
{% endfor %}
{% endblock %}
</body>
</html>
