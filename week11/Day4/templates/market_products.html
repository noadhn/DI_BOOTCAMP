<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>To see a product's details tap his ID in the search bar</h1>

{% block my_code %}
    {% for product in products %}
        <h2>Category: {{product.Category}}</h2>
        <h3>ID: {{product.ProductId}}</h3>
        <h3>Supplier name: {{product.SupplierName}}</h3>
        <h4>Price: {{product.Price}} $</h4>
    {% endfor %}
{% endblock %}
</body>
</html>
